
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/Assets/Css/Parameter/City.css">
    <title>Registros de Ciudades</title>
</head>
<body>
    <div class="modal fade" id="modalCity" tabindex="-1" aria-labelledby="modalCityLabel" aria-hidden="true"
    data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalCityLabel">Registro de Ciudades</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                    onclick="clearData();"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" name="" id="id">
                <form id="CiudadForm">
                    <div class="row mb-3">
                        <div class="col-sm-6">
                            <label for="nameCiudad" class="form-label">Nombre del ciudad</label>
                            <input type="text" class="form-control" id="nameCiudad" required />
                        </div>
                        <div class="col-sm-6">
                            <label for="description" class="form-label">Descripción</label>
                            <input type="text" class="form-control" id="description" required />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-6">
                            <label for="DepartmentId" class="form-label">Departamento</label>
                            <input type="text" class="form-control" id="DepartmenId" required />

                        </div>
                        <div class="col-sm-6">
                            <label for="status" class="form-label">Estado</label>
                            <select id="status" class="form-select" required>
                                <option value="0">Inactivo</option>
                                <option value="1">Activo</option>
                            </select>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button type="button" class="btn btn-primary" id="saveCity"
                    onclick="Save()">Guardar</button>
            </div>
        </div>
    </div>
</div>
<div><h2 class="text-center mb-4">Registros de ciudad</h2></div>
    <div class="table-responsive">
        <div>
            <button class="btn btn-primary mb-3" id="addCityBtn" data-bs-toggle="modal"
                data-bs-target="#modalCity">Registrar ciudad</button>

        </div>
        <h4 class="mt-5">Ciudades Registrados</h4>
        <table class="table table-striped">
            <thead>
                <tr style="text-align: center;">
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>Departamento</th>
                    <th>Estado</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody id="dataResult">
                <!-- Aquí se mostrarán los Continenentes-->
            </tbody>
        </table>
    </div>
</div>

<div id="footerData" class="">

</div>
</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/Assets/lib/node_modules/jquery/dist/jquery.js"></script>
<script src="/Assets/lib/node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/Js/Parameter/City.js"></script>
<script>
    loadTable();
</script>
</body>

</html>
